<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarir's Gym Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">


    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/Background_gym_image.jpg');
            background-size: cover;     
            background-position: center; 
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            color: white;
            font-family: "Arial", sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }

        
        nav {
            background-color: rgba(17, 20, 28, 0.9);
            padding: 15px;
            border-bottom: 2px solid cyan;
            margin-bottom: 40px;
        }
        nav a {
            font-family: "Oswald", sans-serif;
            text-decoration: none; 
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: darkcyan;
            color: white;
        }

        
        .game-container {
            background-color: rgba(42, 46, 61, 0.85); 
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan; 
            backdrop-filter: blur(5px); 
        }

        h1 {
            font-family: "Oswald", sans-serif;
            color: cyan;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 5px;
            border: 2px solid cyan;
            background-color: #1a1e2b;
            color: white;
            margin-bottom: 20px;
        }

        .btn-guess {
            background-color: cyan;
            color: #1a1e2b;
            font-weight: bold;
            padding: 10px 30px;
            border: none;
            text-transform: uppercase;
            font-family: "Oswald", sans-serif;
            transition: transform 0.2s;
        }
        .btn-guess:hover {
            transform: scale(1.05);
            background-color: darkcyan;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .correct { color: #00ff00; }
        .wrong { color: #ff4444; }

        #restartBtn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">About Me</a>
        <a href="resume.html">Resume</a>
        <a href="bench.html">Bench Project</a>
        <a href="game.html" style="background-color: darkcyan;">AI Game</a>
    </nav>

    <div class="container">
        <div class="game-container">
            <h1><i class="fas fa-dumbbell"></i> Guess the Weight</h1>
            <p>I'm thinking of a weight between <strong>1 and 100 lbs</strong>.</p>
            <p>Can you guess what's on the bar?</p>
            
            <input type="number" id="userGuess" placeholder="#" min="1" max="100">
            <br>
            <button class="btn btn-guess" onclick="checkGuess()">LIFT!</button>

            <div id="message"></div>
            
            <button id="restartBtn" class="btn btn-outline-light" onclick="restartGame()">Re-Rack (Play Again)</button>
        </div>
    </div>

    <script>
        // 1. Generate a random number between 1 and 100
        let targetWeight = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            // Get the user's input
            let userInput = document.getElementById("userGuess").value;
            let message = document.getElementById("message");
            let restartBtn = document.getElementById("restartBtn");

            // Validate input
            if (userInput === "") {
                message.innerHTML = "Put some weight on the bar! (Enter a number)";
                message.className = "wrong";
                return;
            }

            let guess = Number(userInput);
            attempts++;

            // Check logic
            if (guess === targetWeight) {
                message.innerHTML = `LIGHT WEIGHT BABY! Correct! It was ${targetWeight} lbs.<br>You got it in ${attempts} tries.`;
                message.className = "correct";
                restartBtn.style.display = "inline-block"; // Show restart button
            } else if (guess < targetWeight) {
                message.innerHTML = "Too Light! Add more weight.";
                message.className = "wrong";
            } else if (guess > targetWeight) {
                message.innerHTML = "Too Heavy! Strip some weight off.";
                message.className = "wrong";
            }
        }

        function restartGame() {
            // Reset variables
            targetWeight = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            
            // Reset UI
            document.getElementById("userGuess").value = "";
            document.getElementById("message").innerHTML = "";
            document.getElementById("restartBtn").style.display = "none";
        }
    </script>
</body>
</html>
